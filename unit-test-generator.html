<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Test Generator</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h3>Model Unit Test Generator</h3>
        <h4>Class Name</h4>
        <input type="text" id="className" placeholder="Class name">
        <h4>Fields</h4>
        <textarea name="fieldNames" id="fieldNames" rows="10" placeholder="Field names, separated by comma" style="width:550px"></textarea>
        <br>
        <button id="generate" class="btn btn-default" type="button">Generate</button>
        <br><br>
        <h4>Unit Test</h4>
        <textarea name="code" id="code" rows="20" style="width:750px" placeholder="Unit test code will show up here"></textarea>
        <br><br>
        <h4>Model</h4>
        <textarea name="model" id="model" rows="20" style="width:750px" placeholder="Model code will show up here"></textarea>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <script>
        $('#generate').click(function(){
            $.ajax({
                url : '/generate-unit-test.php',
                data : { fields : $('#fieldNames').val(), className : $('#className').val() },
                success : function(data) {
                    $('#code').html(data)
                }
            })

            $.ajax({
                url : '/generate-model.php',
                data : { fields : $('#fieldNames').val(), className : $('#className').val() },
                success : function(data) {
                    $('#model').html(data)
                }
            })
        })
    </script>

</body>
</html>
